<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM MCP Server Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .output {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            white-space: pre-wrap;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
        }
        input, select {
            margin: 5px;
            padding: 5px;
        }
        #chatOutput {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        #chatInput {
            width: calc(100% - 120px);
            padding: 12px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-size: 14px;
        }
        .user-message {
            background-color: #e3f2fd;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            max-width: 80%;
            margin-left: auto;
            color: #1565c0;
        }
        .assistant-message {
            background-color: #f5f5f5;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            max-width: 80%;
            color: #333;
        }
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
        }
        .loading-message {
            color: #666;
            font-style: italic;
            padding: 8px;
            margin: 8px 0;
        }
        #modelStatus {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            background-color: #e8f5e9;
            display: none;
        }
    </style>
</head>
<body>
    <h1>WASM MCP Server Demo</h1>
    
    <div class="section">
        <h2>Chat with AI</h2>
        <div id="modelStatus">Model Status: <span id="modelStatusText">Loading...</span></div>
        <div id="chatOutput"></div>
        <div style="display: flex; align-items: flex-start;">
            <textarea id="chatInput" rows="3" placeholder="Type your message..."></textarea>
            <button id="sendButton">Send</button>
        </div>
    </div>

    <div class="section">
        <h2>Calculator Tool</h2>
        <select id="operation">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select>
        <input type="number" id="num1" placeholder="Number 1" value="0">
        <input type="number" id="num2" placeholder="Number 2" value="0">
        <button id="calculate">Calculate</button>
        <div id="result" class="output"></div>
    </div>

    <div class="section">
        <h2>Storage Tool</h2>
        <input type="text" id="key" placeholder="Key">
        <input type="text" id="value" placeholder="Value">
        <button id="set">Set</button>
        <button id="get">Get</button>
        <div id="storage-result" class="output"></div>
    </div>

    <script type="module" src="./main.ts"></script>
</body>
</html>
